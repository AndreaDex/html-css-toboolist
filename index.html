<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Site Header -->
    <header>
        <img class="logo" src="./img/Logo.png" alt="logo boolean">
        <h1 class="logo_text">Toboolist</h1>

    </header>
    <!-- /Site Header -->

    <!-- Site Main -->
    <main>
       <!-- Button section -->
        <div class="comand">
            <div class="Right_Button">
                Add Task
            </div>
            <div class="Left_Button">
                Add Section
            </div>
        </div>
       <!-- /Button section -->

       <!-- New task section -->
       <section class="tasks">
           <h3>&#x25BE New Task</h3>
           <p>
               <span class="check">&#10003</span>
               Quarterly Newsletter
               <span class="editorial">Editorial</span>
            </p>
       </section>
       <!-- /New task section -->

       <!-- Today task section -->
        <section class="tasks">
            <h3>&#x25BE Today</h3>
            <p>
                <span class="check">&#10003</span>
                Recruiting a Blog Spot
                <span class="editorial mark">Editorial</span>
             </p>
             <p>
                <span class="check">&#10003</span>
                Mobile app launch
                <span class="goals mark">Q1 goals</span>
             </p>
             <p>
                <span class="cross">&#10007</span>
                Interview with John. H.
                <span class="recruiting mark">Recruiting</span>
             </p>
             <p>
                <span class="check">&#10003</span>
                Summit update with mobile storefronts
                <span class="mobile mark">Mobile</span>
             </p>
        </section>
       <!-- /Today task section -->




    </main>
    <!-- /Site Main -->

</body>
</html>
